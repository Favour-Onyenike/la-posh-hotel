
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La-Posh - Luxury Hotel & Resort</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages and Lovable
      // https://github.com/rafgraph/spa-github-pages
      var segmentsToKeep = 0;
      var l = window.location;
      
      // Check if we're on GitHub Pages or Lovable
      if (l.hostname.includes('github.io')) {
        segmentsToKeep = 1; // For GitHub Pages with repo name
      }
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
